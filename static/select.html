<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Select files</title>
    <meta name="description" content="How to select and read files with HTML and JavaScript.">
    <link rel="shortcut icon" 
          href="https://cdn.glitch.com/9b775a52-d700-4208-84e9-18578ee75266%2Ficon.jpeg?v=1585082912878">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <script src="/main.js" async></script>
  </head>
  <body>
    <h1>
      Select files with <code>&lt;input type="file"&gt;</code>
      and then read them with <code>FileList</code> and <code>File</code>
    </h1>
    <input type="file" id="input" name="files[]" multiple/>
    <ul id="output"></ul>
    <script>
      const output = document.getElementById('output');
      if (window.File && window.FileList) {
        document.getElementById('input').addEventListener('change', event => {
          output.innerHTML = '';
          const files = event.target.files;
          for (let i = 0; i < files.length; i++) {
            const li = document.createElement('li');
            const file = files[i];
            const name = file.name ? file.name : 'NOT SUPPORTED';
            const type = file.type ? file.type : 'NOT SUPPORTED';
            const size = file.size ? file.size : 'NOT SUPPORTED';
            li.textContent = `name: ${name}, type: ${type}, size: ${size}`;
            output.appendChild(li);
          }
        }); 
      }
    </script>
  </body>
</html>
